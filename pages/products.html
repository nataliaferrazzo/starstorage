<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Produtos</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="../index.html">
					<img src="../assets/img/icon1.png" width="60vh"/>
				</a>
			</div>
		</header>
		<main>
			<div class="container produtos">
				<h2 class="titulo">Novo Produto</h2>
				<form id="product_form">
					<div class="row">
						<label for="barcode">Código de Barras</label>
						<input
							type="text"
							id="barcode"
							name="barcode"
							placeholder="000000000000"
						/>
					</div>
					<div class="row">
						<label for="description">Descrição</label>

						<input
							type="text"
							id="description"
							name="description"
							placeholder="Caneca Darth Vader"
						/>
					</div>
					<div class="row">
						<label for="extra_description">Características</label>

						<input
							type="text"
							id="extra_description"
							name="extra_description"
							placeholder="500ml"
						/>
					</div>
					<div class="row">
						<label for="category">Categoria</label>

						<select id="category" name="category">
							<option value="funkos">Funkos</option>
							<option value="cups">Canecas</option>
							<option value="toys">Bonecos</option>
							<option value="acessórios">Acessórios</option>
							<option value="home">Casa e Jardim</option>
							<option value="fashion">Moda e Beleza</option>
							<option value="other">Outros</option>
						</select>
					</div>
					<div class="row">
						<label for="price">Preço</label>

						<input
							type="text"
							id="price"
							name="price"
							placeholder="100,00"
						/>
					</div>
					<div class="row">
						<label for="amount">Quantidade</label>

						<input
							type="text"
							id="amount"
							name="amount"
							placeholder="10"
						/>
					</div>

					<div class="row">
						<input
							class="cadastrar"
							type="submit"
							value="Cadastrar"
						/>
						<a href="../index.html"
							><i class="fas fa-arrow-alt-circle-left voltar"></i
						></a>
					</div>
				</form>
			</div>
		</main>
		<footer></footer>
		<script src="../js/script.js" type="text/javascript"></script>
		<script src="../assets/sweetalert/sweetalert.min.js" type="text/javascript"></script>
	</body>
</html>
